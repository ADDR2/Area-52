<ion-header>
  <ion-navbar>
    <ion-title>SQLite Test</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form>
      <ion-item>
        <ion-label color="dark" floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="loginForm.username" name="username" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="dark" floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="loginForm.password" name="password" required></ion-input>
      </ion-item>
      <p>
        <button ion-button color="primary" round icon-right (click)="SignIn()">Sign In
          <ion-icon name="checkmark"></ion-icon>
        </button>
      </p>
    </form>
</ion-content>
